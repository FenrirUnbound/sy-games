version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /scripts
  static_dir: views/scripts
  login: required
  secure: always
- url: /style
  static_dir: views/style
  login: required
  secure: always
- url: /.*
  script: main.app
  login: required
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^ui$
- LICENSE
- README.md
- Rakefile
